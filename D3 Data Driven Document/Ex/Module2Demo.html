
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <script src="https://d3js.org/d3.v3.min.js"></script>
</head>
<body>
    <script>
      var w = 300; 
var h= 100; 
var padding=2; //padding between bar
var dataset= [5,10, 14, 20, 25]; 
var svg = d3.select("body")
             .append("svg")
                .attr("width", w)
                .attr("height", h); 

svg.selectAll("rect")
    .data(dataset)
    .enter()
    .append("rect")
        .attr("x", function(d, i){
                 return i * (w /dataset.length);  
            })
        .attr("y", function(d){
                 return h-(d*4) ;  
            })         
        .attr("width",  w /dataset.length - padding)  
        .attr("height",  function(d){
                 return d*4;  
            })           
         .attr("fill", function (d)
         {
             return "rgb(" + (d * 10) + ",0,0)";
         });
           
      </script>
</body>
</html>
